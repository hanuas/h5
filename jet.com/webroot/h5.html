<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript"  src="http://jet.netkingol.com/static/js/sdk_base.js"></script>
<script type="text/javascript">
var sdk = window.JET_SDK;
//初始化
sdk.config(1011, function() {
        //支付回调
        alert("支付成功!!!");
	}
);

//设置支付回调 示例
function setPayBack(){

    //支付回调函数游戏自己定义
    function payCallback(){
        alert("支付成功");
    }
    
    sdk.payCB = payCallback;
}

//支付示例
function pay(){
    var pay_data = {
        'pid':'com.sina.t1g60', //商品ID
        'areaID':'901',         //大区ID
        'serverID':'9011',      //服务器ID
        'serverName':'1区',     //服务器名
        'roleID':'101',         //角色ID
        'roleName':'半岛铁盒',  //角色名
        'roleLevel':'10',       //角色等级
        'productName':'100钻石',//商品名
        'accountID':'10',       //账号ID
        'extendbox':'哈哈哈',   //扩展参数 用于支付通知发货
        'payext':''             //第三方支付类型（用于苹果支付) 默认为空
    };
    sdk.pay(pay_data);
}

//分享
function appShare(){
    var shareData  = {
        'title': "三国志",
        'image': 'http://cdn.11h5.com/share/icon/12302.png',
        'text': '无兄弟，不三国',
        'url':'http://www.qq.com'
    };
    sdk.appShare(shareData);
}



function logout(){
    sdk.logout();
}

//复制字符串 示例
function copy(){
    var str="copy content";
    sdk.copy(str);
}

//下载微端 示例
function downJetApp(){
    sdk.downJetApp();
}

//刷新 示例
function refresh(){
    sdk.refresh();
}


</script>

<style type="text/css">
</style>
</head>
    <body style="text-align:center">
        <h1>H5</h1>
        <p>
        <input type="submit" value="设置支付回调" onclick="setPayBack()";>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="支付" onclick="pay()";>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="刷新主页面" onclick="refresh()";>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="下载微端" onclick="downJetApp()";>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="复制字符串" onclick="copy()";>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="APP分享" onclick="appShare()";>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="退出游戏" onclick="logout()">&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        
    </body>
</html>
